<!-- site-shell.html -->
<link rel="import" href="../scroll-switcher/scroll-switcher.html">
<link rel="import" href="../site-header/site-header.html">

<dom-module id="site-shell">
  <template>
    <style>
      :host {
        @apply --layout-fit;
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

      site-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;

        z-index: 1;
      }

      scroll-switcher {
        @apply --layout-flex;

        overflow: hidden;
      }

      #contentContainer {
        padding: 40px var(--container-padding) var(--container-padding) var(--container-padding);
      }

      site-content {
        transform: translateY(20px);

        transition: transform 0.3s ease-out 0.6s;
      }

      scroll-switcher[viewing="content"] {
        transform: translateY(0);
      }
    </style>

    <site-header></site-header>

    <scroll-switcher id="scrollSwitcher">
      <div id="contentContainer" slot="content">
        <site-content>
        </site-content>
      </div>
    </scroll-switcher>

  </template>
  <script src="site-shell.js" charset="utf-8"></script>
</dom-module>
